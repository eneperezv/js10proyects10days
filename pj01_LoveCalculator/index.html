<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Love Calculator</h2>
        <div class="love-calculator">
            <label for="txtName1">Your Name:</label>
            <input type="text" id="txtName1" placeholder="Enter Your Name">
            <label for="txtName2">Your Partner's Name:</label>
            <input type="text" id="txtName2" placeholder="Enter Your Partner's Name">
            <button onclick="calculateLove()">Calculate</button>
            <div id="result">Result</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
